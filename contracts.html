<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="//fononhawwa.com/wp-content/uploads/2021/10/222222.png" type="image/x-icon" />
        <link rel="apple-touch-icon" href="//fononhawwa.com/wp-content/uploads/2021/10/222222.png">
        <link rel="apple-touch-icon" sizes="120x120" href="//fononhawwa.com/wp-content/uploads/2021/10/222222.png">
        <link rel="apple-touch-icon" sizes="76x76" href="//fononhawwa.com/wp-content/uploads/2021/10/222222.png">
        <link rel="apple-touch-icon" sizes="152x152" href="//fononhawwa.com/wp-content/uploads/2021/10/222222.png">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
        <title>فنون حواء || حساب الكبائن</title>
    </head>
    <body>
        
        <!-- Start head -->
        <div class="head bg-slate-300 d-flex mx-auto max-w-3xl col-md-4 m-4 rounded-xl items-center shadow-lg">
            <h3 class="mb-3 text-3xl text-center text-red-600 uppercase">Cabinets</h3>
            <p class="text-lg text-center text-cyan-800"> Calculate cabinets</p>
        </div>
        <!-- End head -->
        <div class="crud bg-slate-200 d-flex mx-auto max-w-3xl col-md-4 m-4 rounded-xl items-center shadow-lg">
            
            <!-- Start Inputs -->
            
                <div class="contract bg-slate-200 mx-auto m-4 rounded-xl items-center ">
                    <h3 class="text-2xl text-center text-cyan-800">Inputs</h3>
                    <input type="text" id="contractNo" placeholder="contract Number"
                        class="text-red-600 placeholder-orange-900 text-center flex-grow p-2 bg-transparent mr-4 max-w-92 w-full">
                        <div class="inputs bg-slate-200 grow flex flex-wrap justify-between mx-auto   col-md-2 m-4 p-4 rounded-xl items-center ">
                    <label class="p-2" for="wallQn">Wall</label>
                    <input type="number" id="wallQn" placeholder="Wall cabinets quantity"
                    class="text-cyan-800 placeholder-slate-400 grow text-center p-2 bg-slate-300 ">
                    <label class="p-2" for="wallQn">Tall</label>
                    <input type="number" id="tallQn" placeholder="Tall cabinets quantity"
                    class="text-cyan-800 placeholder-slate-400 grow text-center p-2 bg-slate-300 ">
                    <label class="p-2" for="wallQn">Base</label>
                    <input type="number" id="baseQn" placeholder="Base cabinets quantity"
                        class="text-cyan-800 placeholder-slate-400 grow text-center p-2 bg-slate-300 ">
                </div>
                    <button id="submit1" class="mx-auto text-xl text-red-600 center w-full text-center p-2 bg-slate-200 shadow-lg block hover:-translate-y-1 transition-all ease-in-out delay-110 duration-300 hover:-scale-120">Submit</button>
                </div>
            
            </div>
            <!-- End Inputs -->
            
            
            
            
            <!-- Start Outputs -->
            <div class="outputs  bg-slate-200 mx-auto max-w-4xl  m-8 rounded-3xl items-center shadow-2xl">
                <h3 class="text-2xl text-center text-cyan-800">Outputs</h3>
                    <!-- <div class="table bg-slate-200"> -->
                        <table class="table-auto hover:bg-gray-100 m-4 items-center ontainer mx-auto md:container md:mx-auto px-4 ">
                            <tr class="text-center uppercase bg-gray-300 ">
                                <th class="border border-slate-300 p-2">ID</th>
                                <th class="border border-slate-300 p-2">Name</th>
                                <th class="border border-slate-300 p-2">Height</th>
                                <th class="border border-slate-300 p-2">Depth</th>
                                <th class="border border-slate-300 p-2">Width</th>
                            </tr>
                            <tbody>
                                <tr class="text-center">
                                    <td class="border border-slate-300">1</td>
                                    <td class="border border-slate-300">B-1</td>
                                    <td class="border border-slate-300">45</td>
                                    <td class="border border-slate-300">60</td>
                                    <td class="border border-slate-300">35</td>
                                </tr>
                                <tr class="text-center">
                                    <td class="border border-slate-300">1</td>
                                    <td class="border border-slate-300">B-1</td>
                                    <td class="border border-slate-300">45</td>
                                    <td class="border border-slate-300">60</td>
                                    <td class="border border-slate-300">35</td>
                                </tr>
                                <tr class="text-center">
                                    <td class="border border-slate-300">1</td>
                                    <td class="border border-slate-300">B-1</td>
                                    <td class="border border-slate-300">45</td>
                                    <td class="border border-slate-300">60</td>
                                    <td class="border border-slate-300">35</td>
                                </tr>
                                <tr class="text-center">
                                    <td class="border border-slate-300">1</td>
                                    <td class="border border-slate-300">B-1</td>
                                    <td class="border border-slate-300">45</td>
                                    <td class="border border-slate-300">60</td>
                                    <td class="border border-slate-300">35</td>
                                </tr>
                            </tbody>
                        </table>
                        
                        
                        <button id="update"
                        class="mx-auto text-xl text-red-600 center w-full text-center p-2 bg-slate-200 shadow-lg block hover:-translate-y-1 transition-all ease-in-out delay-110 duration-300 hover:-scale-120">Update</button>
                </div>
            <!-- End Outputs -->
        <script src="script.js"></script>
    </body>
</html>
